<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-JavaScript数据类型</title>
</head>
<body>
<script>
    // 基本数据类型
    // Number
    let res = typeof 123;
    console.log(res);
    // String
    res = typeof '123';
    console.log(res);
    // Boolean
    res = typeof true;
    console.log(res);
    // undefined
    let num;
    res = typeof num;
    console.log(res);
    // null
</script>
</body>
</html>
