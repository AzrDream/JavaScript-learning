<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    1.将Number类型转换为字符串类型
	2.将Boolean类型转换为字符串类型
	3.将undefined类型转换为字符串类型
	4.将null类型转换为字符串类型
    * */
    // 1、对于number和boolean类型可以通过toString的方式来转换
    let value = 123;
    console.log(typeof value);
    let str = value.toString();
    console.log(typeof str);
    // 对拷贝的内容进行转换，不会影响原有内容

    value = true;
    console.log(typeof value);
    str = value.toString();
    console.log(typeof str);

    // 2、通过String(常量or变量)：转换为字符串，不会影响原有值
    value = undefined;
    console.log(typeof value);
    // 以下代码的含义:根据传入的数据重新生成一个新的字符串
    str = String(value);
    console.log(typeof str);

    // 3.还可以通过变量or常量+""/变量or常量+''转换为字符串
    // +''或者+""底层的本质其实就是调用String()函数
    value = 123;
    str = value+'';
    console.log(typeof str);
</script>
</body>
</html>
