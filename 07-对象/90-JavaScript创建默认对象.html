<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = new Object();
    obj.name = 'jkw';
    obj.age = 20;
    obj.say = function () {
        console.log('hello');
    };

    console.log(obj.name);
    obj.say();

    obj = {};
    obj.name = 'jkw';
    obj.age = 20;
    obj.say = function () {
        console.log('hello');
    };

    console.log(obj.name);
    obj.say();

    obj = {
        name: 'jkw',
        age: 20,
        say: function () {
            console.log('hello');
        }
    };

    console.log(obj.name);
    obj.say();
</script>
</body>
</html>
