<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.作为其他函数的参数
    function test(fn) {
        fn();
    }
    test(function () {
        console.log('123');
    });
    // 2.作为其他函数的返回值
    function test2() {
        return function () {
            console.log('abc');
        }
    }
    test2()();
    // 3.作为一个立即执行的函数
    (function() {
        console.log('hello');
    }())
</script>
</body>
</html>
