<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-算数运算符注意点</title>
</head>
<body>
<script>
    /*
    1、加法运算的注意点
    1.1除字符串外，任何非数值类型的数据在参与加法运算之前,都会被自动的转换成数值类型之后,再参与运算
    1.2任何数据和NaN进行运算，结果都是NaN
    1.3任何数据和字符串相加，都会被先转换成字符串之后再运算
    * */
    let res = 1 + true;
    console.log(res);
    res = 1 + NaN;
    console.log(res);
    res = 1 + '123';
    console.log(res);

    /*
    2、减法运算的注意点
    1.1任何非数值类型的数据在参与加法运算之前,都会被自动的转换成数值类型之后,再参与运算
    1.2任何数据和NaN进行运算,结果都是NaN
    1.3任何数据和字符串相减，都会先把字符串转换成数值类型之后再运算
    * */
    res = 1 - '123';
    console.log(res);

    /*
    3、乘法和除法运算的注意点
    和减法运算的注意点一模一样
    * */

    /*
    4、取模(取余)运算注意点
    格式:m%n=余数
    4.1如果m>n的，那么就正常取余
    4.2如果m<n的，那么结果就是m
    4.3如果n是0，那么结果就是NaN
    4.4取余运算结果的正负性，取决于m而不是n
    * */
</script>
</body>
</html>
