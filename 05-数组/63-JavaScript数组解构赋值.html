<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>63-JavaScript数组解构赋值</title>
</head>
<body>
<script>
    let arr = [1,3,5];
    let [a,b,c] = arr;
    console.log(a, b, c);

    [a,...b] = arr;
    console.log(a, b);

    arr = [1,2,[3,5]];
    [a,...b] = arr;
    console.log(a, b);

    [a,b=666,c=888]=[1];
    console.log("a="+a);
    console.log("b="+b);
    console.log("c="+c);
</script>
</body>
</html>
