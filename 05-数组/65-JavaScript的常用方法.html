<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5];
    // 转为字符串
    let str = arr.toString();
    console.log(str);

    // 转为指定格式的字符串
    str = arr.join('');
    console.log(str);

    // 拼接数组
    let arr1 = [1,2,3];
    let arr2 = [4,5,6];
    let arr3 = [...arr1, ...arr2];
    console.log(arr3);
    arr3 = arr1.concat(arr2);
    console.log(arr3);

    // 对数组进行反转
    // 会修改原有数组
    arr.reverse();
    console.log(arr);

    // 截取数组
    arr = [1,2,3,4,5];
    console.log(arr.slice(1, 3));

    // 查找元素在数组中的位置
    let res = arr.indexOf(5);
    console.log(res);

    // 查找是否包含某个元素，返回true/false
    res = arr.includes(5);
    console.log(res);
</script>
</body>
</html>
